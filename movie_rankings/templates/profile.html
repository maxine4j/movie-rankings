{% extends 'base.html' %}

{% block title %}{{ c.user.name }}{% endblock %}

{% block body %}
<div class="container">
    <div class="profile-header">
        <div class="profile-img-container" style="margin-right: 0.5rem;">
            <img src="{{ c.target_user.avatar_url }}" style="border-radius: 100rem;">
        </div>
        <h1 class="profile-name" >{{ c.target_user.name }}</h1>
    </div>
    <div class="row">
        {% for movie in c.movies %}
        <div class="col-sm-4">
            {% include 'movie_card.html' %}
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
